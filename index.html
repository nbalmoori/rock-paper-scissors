<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <aside>
      <h2>Human</h2>
      <h3>Wins: 0</h3>
    </aside>
    <section class="game-area">
      <h1>Rock, Paper, Scissors</h1>
      <div class="home-view">
        <h2>Choose your game!</h2>
        <section class="classic-option">
          <h3>CLASSIC</h3>
          <p>rock > scissors</p>
          <p>paper > rock</p>
          <p>scissors > paper</p>
        </section>
        <section class="difficult-option">
          <h3>DIFFICULT</h3>
          <p>rock > scissors & lizard</p>
          <p>paper > rock & alien</p>
          <p>scissors > paper & lizard</p>
          <p>lizard > paper & alien</p>
          <p>alien > scissors & rock</p>
        </section>
      </div>
      <section class="classic-game">
      </section>
      <section class="difficult-game">
      </section>
    </section>
    <aside>
      <h2>Computer</h2>
      <h3>Wins: 0</h3>
    </aside>
    <script src="./game.js"></script>
    <script src="./main.js"></script>
    <script src="./player.js"></script>
  </body>
</html>
