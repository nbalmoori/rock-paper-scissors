<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <aside>
      <h3>Human</h3>
      <p>Wins: <span class="player-win-count">0</span></p>
      <button class="hidden">Change Game?</button>
    </aside>
    <section class="game-area">
      <h1>Rock, Paper, Scissors</h1>
      <h2>Choose your game!</h2>
        <div class="home-view">
          <section class="classic-option">
            <h3>CLASSIC</h3>
            <p>rock > scissors</p>
            <p>paper > rock</p>
            <p>scissors > paper</p>
          </section>
          <section class="difficult-option">
            <h3>DIFFICULT</h3>
            <p>rock > scissors & lizard</p>
            <p>paper > rock & alien</p>
            <p>scissors > paper & lizard</p>
            <p>lizard > paper & alien</p>
            <p>alien > scissors & rock</p>
          </section>
        </div>
        <div class="game-view hidden">
          <!-- icons will show here after game selection is made -->
        </div>
    </section>
    <aside>
      <h3>Computer</h3>
      <p>Wins: <span class="computer-win-count">0</span></p>
    </aside>
    <script src="./player.js"></script>
    <script src="./game.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
